<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Craft Own Furniture</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 40px 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 40px;
      padding: 40px;
    }

    /* Cart items table */
    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-header {
      text-align: left;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
    }

    .cart-header th:nth-child(1) { width: 45%; }
    .cart-header th:nth-child(2) { width: 20%; text-align: center; }
    .cart-header th:nth-child(3) { width: 20%; text-align: right; }
    .cart-header th:nth-child(4) { width: 15%; text-align: center; }

    .cart-item {
      padding: 25px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .product-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-details h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .product-details p {
      font-size: 14px;
      color: #888;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .quantity-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      border-radius: 50%;
      background: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      font-size: 16px;
    }

    .price {
      text-align: right;
      font-size: 18px;
      font-weight: 600;
    }

    .remove-btn {
      text-align: center;
    }

    .remove-btn button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    /* Order summary */
    .order-summary {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 30px;
      height: fit-content;
    }

    .order-summary h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .voucher-input {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .voucher-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 30px;
      font-size: 14px;
    }

    .voucher-input button {
      padding: 0 24px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .summary-line.total {
      font-size: 18px;
      font-weight: 600;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      margin-top: 15px;
    }

    .discount {
      color: #e74c3c;
    }

    .warranty-note {
      font-size: 13px;
      color: #888;
      margin: 25px 0;
      line-height: 1.4;
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Bottom actions */
    .bottom-actions {
      padding: 0 40px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .update-cart-btn {
      padding: 14px 32px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .cart-layout {
        grid-template-columns: 1fr;
      }

      .order-summary {
        order: -1;
      }
    }

    @media (max-width: 640px) {
      .cart-layout {
        padding: 20px;
      }

      .bottom-actions {
        padding: 0 20px 30px;
        flex-direction: column;
        gap: 20px;
      }

      .product-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-image {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
