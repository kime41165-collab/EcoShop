<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment Method</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e8f4f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .checkout-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 30px 50px;
            background-color: #f9fbfd;
            position: relative;
        }
        .progress-step {
            text-align: center;
            flex: 1;
            position: relative;
            color: #aaa;
            font-size: 14px;
        }
        .progress-step.active {
            color: #20bf9a;
        }
        .progress-step.done {
            color: #20bf9a;
        }
        .progress-step::before {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: block;
            margin: 0 auto 10px;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-step.active::before,
        .progress-step.done::before {
            background-color: #20bf9a;
        }
        .progress-step.done::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 45px;
            left: 50px;
            right: 50px;
            height: 2px;
            background-color: #ddd;
            z-index: -1;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 45px;
            left: 50px;
            width: 33%;
            height: 2px;
            background-color: #20bf9a;
            z-index: -1;
        }
        .payment-content {
            padding: 40px 50px;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .payment-option {
            width: 80px;
            opacity: 0.5;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .payment-option.active {
            opacity: 1;
            transform: scale(1.1);
        }
        .payment-option img {
            width: 100%;
            height: auto;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        form input, form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row > div {
            flex: 1;
        }
        .expiry-cvc {
            display: flex;
            gap: 20px;
            align-items: end;
        }
        .expiry {
            flex: 2;
        }
        .cvc {
            flex: 1;
        }
        .expiry select {
            width: 100%;
        }
        .save-details {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        .save-details input {
            margin-right: 10px;
            width: auto;
            margin-bottom: 0;
        }
        .order-summary {
            background-color: #f8fbfd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .summary-row.total {
            font-weight: bold;
            font-size: 18px;
            color: #20bf9a;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .confirm-btn {
            width: 100%;
            background-color: #20bf9a;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-btn:hover {
            background-color: #1aa885;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-step done">
                <span>CUSTOMER DETAILS</span>
            </div>
            <div class="progress-step active">
                <span>PAYMENT METHOD</span>
            </div>
            <div class="progress-step">
                <span>CONFIRMATION</span>
            </div>
        </div>

        <!-- Payment Content -->
        <div class="payment-content">
            <!-- Payment Options -->
            <div class="payment-options">
                <div class="payment-option active">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/800px-Mastercard-logo.svg.png" alt="Mastercard">
                </div>
                <div class="payment-option">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/800px-Visa_Inc._logo.svg.png" alt="Visa">
                </div>
                <div class="payment-option">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/1200px-PayPal.svg.png" alt="PayPal">
                </div>
                <!-- <div class="payment-option">
                    <img src="https://via.placeholder.com/80x50?text=COD" alt="Cash on Delivery">
                </div> -->
            </div>

            <!-- Payment Form -->
            <form>
                <div class="form-row">
                    <div>
                        <label for="card-number">Card number *</label>
                        <input type="text" id="card-number" placeholder="...">
                    </div>
                    <div>
                        <label for="cardholder">Cardholder *</label>
                        <input type="text" id="cardholder" placeholder="John Doe">
                    </div>
                </div>

                <label>Expiry date *</label>
                <div class="expiry-cvc">
                    <div class="expiry">
                        <div class="form-row">
                            <div>
                                <select>
                                    <option>Month</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <!-- Add more months -->
                                </select>
                            </div>
                            <div>
                                <select>
                                    <option>Year</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <!-- Add more years -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="123">
                    </div>
                </div>

                <div class="save-details">
                    <input type="checkbox" id="save">
                    <label for="save">Save my details for future purchases</label>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal (1 items)</span>
                        <span>$16.15</span>
                    </div>
                    <div class="summary-row">
                        <span>Home delivery cost</span>
                        <span>$2.50</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOTAL AMOUNT</span>
                        <span>$18.65</span>
                    </div>
                </div>

                <button type="submit" class="confirm-btn">CONFIRM PAYMENT</button>
            </form>
        </div>
    </div>
</body>
</html>
